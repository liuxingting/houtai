					<ul class=" nav navbar-nav navbar-right">
						<li class="dropdown">
							<a id="dLabel" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
								admin
								<span class="caret"></span>

							<ul class="dropdown-menu" aria-labelledby="dLabel">

		</nav>
		<!--导航-->

		<div class="container">
			<div class="row">
				<div class="col-md-2">
					<div class="list-group">
						<a href="user_list.html" class="list-group-item">用户管理</a>
						<a href="user_search.html" class="list-group-item active">用户搜索</a>
						<a href="" role="button" class="list-group-item" data-toggle="modal" data-target="#myModal">添加用户</a>
					</div>
				</div>
				<div class="col-md-10">
					<div class="page-header">
						<h1>用户搜索</h1>
					</div>
					<ul class="nav nav-tabs">
						<li>
							<a href="user_list.html">用户列表</a>
						</li>
						<li class="active">
							<a href="user_search.html">用户搜索</a>
						</li>
						<li>
							<a href="" role="button"data-toggle="modal" data-target="#myModal">添加用户</a>
						</li>
					</ul>
					<form action="#" class="user_search">
						<div class="alert alert-info" role="alert">
							<strong>技巧提示</strong> 支持模糊搜索和匹配搜索，匹配搜索使用*代替
						</div>
						<div class="form-group">
							<label for="name">用户名</label>
							<input type="text" id="name" class="form-control" placeholder="请输入用户名" />
						</div>
						<div class="form-group">
							<label for="uid">UID</label>
							<input type="text" id="uid" class="form-control" placeholder="请输入用户UID搜索" />
						</div>
						<div class="form-group">
							<label for="team">选择用户组</label>
							<select id="team" class="form-control">
								<option>限制会员</option>
								<option>新手上路</option>
								<option>注册会员</option>
								<option>限制会员</option>
								<option>中级会员</option>
								<option>高级会员</option>
							</select>
						</div>
						<button type="submit" class="btn btn-default">提交</button>
					</form>
				</div>
			</div>
		</div>

		<!-- 弹出层 -->
		<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						<h4 class="modal-title" id="myModalLabel">添加用户</h4>
					</div>
					<div class="modal-body">
						<form action="#">
							<div class="form-group">
								<label for="addname">用户名</label>
								<input type="text" id="addname" class="form-control" placeholder="用户名"/>
							</div>
							<div class="form-group">
								<label for="addpwd">请输入密码</label>
								<input type="password" id="addpwd" class="form-control" placeholder="请输入密码"/>
							</div>
							<div class="form-group">
								<label for="addpwd1">确认密码</label>
								<input type="password" id="addpwd1" class="form-control" placeholder="请确认密码"/>
							</div>
							<div class="form-group">
								<label for="addemail">请输入用户邮箱</label>
								<input type="email" id="addemail" class="form-control" placeholder="请输入用户邮箱"/>
							</div>
							<div class="form-group">
							<label for="addteam">选择用户组</label>
							<select id="addteam" class="form-control">
								<option>限制会员</option>
								<option>新手上路</option>
								<option>注册会员</option>
								<option>限制会员</option>
								<option>中级会员</option>
								<option>高级会员</option>
							</select>
						</div>
						</form>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
						<button type="button" class="btn btn-primary">提交</button>
					</div>
				</div>
			</div>
		</div>
		<!--弹出层-->

		<!--底部-->
		<footer>
			<div class="container">
				<div class="row">
					<div class="col-md-12">
						<p>
							Copyright&nbsp;@&nbsp;2012-2015&nbsp;&nbsp; www.mainziedu.com 蜀ICP备 13014279号
						</p>
					</div>
				</div>
			</div>
		</footer>
		<!--底部-->

		<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
	</body>

</html>
